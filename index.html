<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Dorea Alves, Renato Lino Barros, Bruno Gomes, Tiago Saraiva">
    <title>little Note</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"  href="./css/style.css" >

</head>

<body class="p-5">
  <div class="m-auto px-2 card w-100">
    <img class="position-absolute top-0 end-0 translate-middle-y w-25" src="./img/dontForget.png" alt="logo">
      <div class="row">
        <div class="col-sm-6 col-md-5 col-lg-4 col-xl-3 p-2 pb-5 bg-light shadow">
          <div class="row">
            <div class="col p-5">
              <form>
                <div class="mb-3">
                  <label for="titulo" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="titulo" required="true">
                </div>
                <div class="mb-3">
                  <label for="descricao" class="form-label">Descrição</label>
                  <small id="alerta" class="text-danger"></small>
                  <textarea class="form-control" id="descricao" rows="3"></textarea>
                  <small id="contador" class="text-black-50 d-flex flex-row-reverse">0</small>
                </div>
                <div class="mb-3">
                  <label for="imagem" class="form-label">Url da imagem</label>
                  <input type="text" class="form-control" id="imagem">
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-info" id="submit" onclick="newCard(event)"><i class="bi bi-plus-circle"></i> Novo</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col p-3">
          <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="areaCards">
          </div>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
